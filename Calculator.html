<!DOCTYPE html>
<html lang="pt_BR">
  <head>
    <!-- PAGE INFO -->
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Calculator</title>
    <link rel="stylesheet" href="style.css" />
    <link rel="stylesheet" href="assets/icon/style.css" />
  </head>
  <body>
    <header>
      <div class="header">
        <h1>Cabe√ßalho</h1>
      </div>
    </header>

    <main>
      <div id="background">
        <div class="calculator">
          <h1><span class="icon-mustache"></span></h1>
          <p class="show"></p>
          <table>
            <tr>
              <td><button onclick="c()">C</button></td>
              <td>
                <button onclick="backspace()" class="icon-backspace"></button>
              </td>
              <td><button onclick="insert('/')">/</button></td>
              <td><button onclick="insert('*')">X</button></td>
            </tr>
            <tr>
              <td><button onclick="insert('7')">7</button></td>
              <td><button onclick="insert('8')">8</button></td>
              <td><button onclick="insert('9')">9</button></td>
              <td><button onclick="insert('-')">-</button></td>
            </tr>
            <tr>
              <td><button onclick="insert('4')">4</button></td>
              <td><button onclick="insert('5')">5</button></td>
              <td><button onclick="insert('6')">6</button></td>
              <td><button onclick="insert('+')">+</button></td>
            </tr>
            <tr>
              <td><button onclick="insert('1')">1</button></td>
              <td><button onclick="insert('2')">2</button></td>
              <td><button onclick="insert('3')">3</button></td>
              <td rowspan="2">
                <button
                  onclick="calc()"
                  class="icon-equals-outline"
                  id="equal"
                ></button>
              </td>
            </tr>
            <tr>
              <td colspan="2">
                <button onclick="insert('0')" id="zero">0</button>
              </td>
              <td><button onclick="insert('.')">.</button></td>
            </tr>
          </table>
        </div>
      </div>
    </main>

    <footer>
      <div class="social">123</div>
    </footer>
  </body>
  <!-- main.js -->
  <script src="main.js"></script>
</html>
